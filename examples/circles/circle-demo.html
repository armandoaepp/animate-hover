<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Circle Effect 2 </title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../../css/animate-hover.css">

</head>

<body>
  <br>

  <div class="container">
    <!-- effect 1 -->
    <div class="row">
      <!-- 1 -->
      <div class="col-md-3">
        <div class="ahvr-item circle ">
          <a href="#">
            <div class="spinner"></div>
            <img src="../../images/img-1.jpg" class="img-circle" alt="">
            <div class="info-content ahvr-animated animated-box animated-flash">
              <div class="info">
                <h3 class="circle-title">Heading effect-2 </h3>
                <p class="circle-text">Description goes here</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="col-md-3">
        <div class="ahvr-item circle effect-2 primary-colored slide-from-left-and-right">
          <a href="#">
            <div class="spinner"></div>
            <img src="../../images/img-1.jpg" class="img-circle" alt="">
            <div class="info">
              <h3 class="circle-title">Heading effect-2 </h3>
              <p class="circle-text">Description goes here</p>
            </div>
          </a>
        </div>
      </div>


      <!-- 2 -->
      <div class="col-md-3">
        <div class="ahvr-item circle effect-2 primary-colored slide-from-top ">
          <a href="#">
            <div class="spinner"></div>
            <img src="../../images/img-1.jpg" class="img-circle" alt="">
            <div class="info">
              <h3 class="circle-title">Heading effect-2 </h3>
              <p class="circle-text">Description goes here</p>
            </div>
          </a>
        </div>
      </div>

      <!-- 3 -->


      <div class="col-md-3">
        <div class="ahvr-item circle effect-2 black-colored slide-from-bottom">
          <a href="#">
            <div class="spinner"></div>
            <img src="../../images/img-1.jpg" class="img-circle" alt="">
            <div class="info">
              <h3 class="circle-title">Heading effect-2 </h3>
              <p class="circle-text">Description goes here</p>
            </div>
          </a>
        </div>
      </div>

    </div>

  </div>




</body>

</html>
