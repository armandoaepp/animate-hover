<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- optional -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="../css/app.css">

</head>

<body>






  <div class="container">
      <h2>Slide in Overlay from the Right </h2>
      <p>Hover over the image to see the effect.  </p>

    <div class="row">
      <!-- 1 -->
      <div class="col-md-3 mb-3">
        <div class="ahvr-slide-overly  ahvr-slide-overly-from-top">
          <img class="image" src="../images/img_avatar.png" alt="Avatar">
          <div class="overlay">
            <div class="text">Hello @armandoaepp (from top)</div>
          </div>
        </div>

      </div>

      <!-- 2 -->
      <div class="col-md-3 mb-3">
        <div class="ahvr-slide-overly  ahvr-slide-overly-from-bottom">
          <img class="image" src="../images/img_avatar.png" alt="Avatar">
          <div class="overlay">
            <div class="text">Hello @armandoaepp (from bottom)</div>
          </div>
        </div>
      </div>

      <!-- 3 -->
      <div class="col-md-3 mb-3">
        <div class="ahvr-slide-overly  ahvr-slide-overly-from-right">
          <img class="image" src="../images/img_avatar.png" alt="Avatar">
          <div class="overlay">
            <div class="text">Hello @armandoaepp (from right)</div>
          </div>
        </div>
      </div>
      <!-- 3 -->
      <div class="col-md-3 mb-3">
        <div class="ahvr-slide-overly  ahvr-slide-overly-from-left">
          <img class="image" src="../images/img_avatar.png" alt="Avatar">
          <div class="overlay">
            <div class="text">Hello @armandoaepp (from left)</div>
          </div>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
