  <style>
    .ahvr-square .demo {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      transform: translateY(75%);
      background-color: rgba(48, 169, 222, 0.57) !important;

      -webkit-transition: all 1s ease-out;

      transition: all 1s ease-out;
    }

    .ahvr-square:hover .demo {
      transform: translateY(0%);
    }

    .demo-in {
      color: #ffffff;
      position: absolute;
      text-align: center;
      width: 100%;
      bottom: 0;
    }
